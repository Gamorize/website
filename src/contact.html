<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/G.svg">
    <title>Contact Us - Gamorize Studios</title>
</head>
<body>
    <div id="stars-container"></div>
    <div id="cursor"></div>
    <!-- Back Button -->
    <a href="index.html" class="back-button clickable" data-title="Back to Home">
        <div class="back-circle">
            <span>&larr; Back</span>
        </div>
    </a>
    <header>
        <img src="assets/G.svg" alt="Gamorize Logo" class="logo">
        <h1>Contact Us</h1>
        <p>Get in touch with Gamorize Studios!</p>
    </header>
    <main>
        <section class="contact-section">
            <!-- Email Card -->
            <div class="contact-card clickable" data-title="Email">
                <h2>Email</h2>
                <p>If you want to reach out, send us an email at:</p>
                <a href="mailto:info@gamorize.com" class="contact-link">info@gamorize.com</a>
            </div>
            <!-- Discord Card -->
            <div class="contact-card clickable" data-title="Discord">
                <h2>Discord</h2>
                <p>Join our community on Discord:</p>
                <a href="https://gamorize.com/discord" target="_blank" class="contact-link">gamorize.com/discord</a>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
