<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/G.svg">
    <title>Projects - Gamorize Studios</title>
</head>
<body>
    <div id="stars-container"></div>
    <div id="cursor"></div>
    <a href="index.html" class="back-button clickable" data-title="Back to Home">
        <div class="back-circle">
            <span>&larr; Back</span>
        </div>
    </a>
    <header>
        <img src="assets/G.svg" alt="Gamorize Logo" class="logo">
        <h1>Our Projects</h1>
        <p>Explore the amazing projects created by Gamorize Studios!</p>
    </header>
    <main>
        <section class="projects-section">
            <div class="project-card clickable" data-title="Project Name">
                <img src="assets/aerostrike.svg" alt="Aero Strike Logo" class="project-thumbnail">
                <h2>Aero Strike</h2>
                <p class="project-description">Realistic and Arcade-Like Fighter Jets.</p>
                <a href="aero_strike.html" class="project-link" style="cursor: none;">Learn More</a>
            </div>
            <div class="project-card clickable" data-title="Project Name">
                <img src="assets/project_nitro.svg" alt="Project Nitro Logo" class="project-thumbnail">
                <h2>Project Nitro</h2>
                <p class="project-description">Race and do what you want in a big world!</p>
                <a href="project_nitro.html" class="project-link" style="cursor: none;">Learn More</a>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
